<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1" />

    <title>Previsão do tempo</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="cs/style.css" />
    <link rel="stylesheet" href="cs/modal.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a href="index.html" class="branding">
            <img src="images/logo.png" alt="" class="logo">
            <div class="logo-type">
              <h1 class="site-title">Previsão do tempo</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </a>

          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item current-menu-item">
                <a href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="hero" data-bg-image="images/banner.png">
        <div class="container">
          <form action="#" class="find-location">
            <input class="inputFind" type="text" placeholder="Localizar cidade..." />
            <input type="button" id="openModal" value="Cadastrar cidade"/>
          </form>
        </div>

        <table class="grid">
          <thead>
            <tr>
              <th><h1>Código</h1></th>
              <th><h1>Cidade</h1></th>
            </tr>
          </thead>

          <tbody id="tableCity"></tbody>

        </table>
      </div>
      <footer class="site-footer">
        <div class="container">
          <p class="colophon" style="color: white;">
            Copyright 2014 Company name. Designed by Themezy. All rights reserved
          </p>
        </div>
      </footer>
    
    </div>
    
    <div id="cityModal">
      <div id="my_modal">
        <h5>Cadastrar cidade</h5>
        <form>
          <div class="form-group">
            <input name="nameCity" id="nameCity" style="max-width: 55%; float: left;" class="form-control" placeholder="Cidade" />
            <button style="float: left; margin-left: 15px;" type="submit" class="btn btn-secondary" onclick="insertCity()">
              Salvar
            </button>
          </div>
          <label class="close" style="top: 5px; right: 10px; position: absolute; cursor: pointer;">
            <span>&times;</span>
          </label>
        </form>
      </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
    <script src="js/commun.js"></script>
  </body>
</html>
